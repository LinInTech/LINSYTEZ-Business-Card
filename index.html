<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINSYTEZ Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="business-card">
            <!-- Front of the card -->
            <div class="card-front">
                <div class="content">
                    <div class="name">LINSYTEZ</div>
                    <p class="title">UX Designer/Web Developer</p>
                    <div class="tagline">Turning your insights into websites</div>
                    <div class="contact">
                        Email: linsytez@gmail.com | Tel: +27 67 964 8520
                    </div>
                </div>
            </div>
            
            <!-- Back of the card -->
            <div class="card-back">
                <div class="content">
                    <div class="qr-section">
                        <div class="qr-text">Scan for more insite!</div>
                        <div class="qr-code">
                           <div class="qr-code">
  <img src="Business-Card-Images/lindabhengu-portfolio-qr-code.png" alt="QR Code" width="120" height="120">
</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flip-instruction">Click to flip</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
